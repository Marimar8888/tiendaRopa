<div class="carrousel justify-content-center">
  <div id="carousel-1" class="carousel slide"  data-interval="4000" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-1" data-slide-to="1"></li>
      <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox" *ngFor="let imagen of imagenesList">
     <!--Se incluye el carousel-card-->
     <div class="carousel-item" *ngIf="imagen" [ngClass]="{'active': imagen.getActive()}">
      <img  class="d-block w-100" src={{imagen.getImage()}} alt="imagen carousel">
    </div>
    </div>

  </div>
</div>
