<section >
  <mat-card-content class="card-content" *ngIf="articulo">
    <img class="mat-card-image" src={{articulo.getImage()}} [alt]="articulo.getTitulo()">
    <p class="card-title">
      {{articulo.getTitulo()}}
    </p>
    <div class="precio">
      <label class="class-price">Precio: {{articulo.getPrecio()}}</label ><label class="rebaja">{{articulo.getRebaja()}}</label>
    </div>
  </mat-card-content>
</section>
